       <p style="font-size: larger; font-weight: bold;">Tell us about yourself.</p>
        <table class="name" border = 0>
        <tr>
        <td>
        <input style="border-radius: 2rem;border-width: 1px; background-color: black; color:white;border-color: white;" type="text" name="Customer" size=30>

        <input style="border-radius: 2rem;border-width: 1px; background-color: black; color:white;border-color: white;" type = "text" name="Zip" size=5 value='12345'>

        <form class="questions">
        <br>
        <div>Which computer do you wish to buy?</div>
        <select style="border-radius: 2rem;border-width: 1px; color: white; background-color: black;" name="Buy">
        <option  value = "No Response">select a computer </option>
        </select>
        <br><br>
        <div>Which monitor do you want?</div>
        <input  type = "radio" name = "Monitor" value = "none" checked>
        no monitor<br>
        <input type = "radio" name = "Monitor" value = "17">
        17* monitor<br> 
        <input type = "radio" name = "Monitor" value = "19">
        19* monitor<br>
        <input type = "radio" name = "Monitor" value = "flat">
        flat panel display<br>
        <br>
        What additional features would you like?<br>
        <input type = "checkbox" name = "HardDrive" value = "yes">
        larger hard drive<br>
        <input type = "checkbox" name = "Memory" value = "yes">
        more memory<br><br>
        Additional comments?<br>
        <textarea  class="text" name="Customize" rows=5 cols=60 wrap="yes">
        How should we customize your computer?
        </textarea>
        <br><br>
        <input class="button" type="submit" value="Submit My Order"><br>
